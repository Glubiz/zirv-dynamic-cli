name: CD Pipeline

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types:
      - completed
  workflow_dispatch: {}

jobs:
  build:
    name: Build Binaries
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set Up Rust Toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Build CLI Program
        run: cargo build --release

      - name: Rename Binary for Release
        shell: bash
        run: |
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            mv target/release/zirv.exe zirv-${{ matrix.os }}.exe;
          else
            mv target/release/zirv zirv-${{ matrix.os }};
          fi

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: zirv-${{ matrix.os }}
          path: |
            zirv-${{ matrix.os }}*

  release:
    name: Create and Upload Release Assets
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Get version from Cargo.toml
        id: get_version
        shell: bash
        run: |
          VERSION=$(grep '^version' Cargo.toml | head -n 1 | sed -E 's/version\s*=\s*"([^"]+)".*/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: mycli-windows-latest
          path: artifacts

      - name: Download Linux Artifact
        uses: actions/download-artifact@v4
        with:
          name: mycli-ubuntu-latest
          path: artifacts

      - name: Download macOS Artifact
        uses: actions/download-artifact@v4
        with:
          name: mycli-macos-latest
          path: artifacts

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: Release v${{ steps.get_version.outputs.version }}
          body: "Release of zirv binaries for Windows, Linux, and macOS."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows Binary to Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/mycli-windows-latest.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Linux Binary to Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/mycli-ubuntu-latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload macOS Binary to Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/mycli-macos-latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}